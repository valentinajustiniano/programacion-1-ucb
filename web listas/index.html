<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Listas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Generador de listas</h1>
    <p>‚ú® Agrega y elimina valores con nuestro c√≥digo ‚ú®</p>
  </header>

  <main>
    <!-- FORMULARIO -->
    <section class="card">
      <h2>üí° Ingresa tu nombre</h2>
      <div class="formulario">
        <input type="text" id="nombre" placeholder="Escribe tu nombre...">
        <button onclick="mostrarNombre()">Mostrar</button>
      </div>
      <p id="resultado"></p>
    </section>

    <!-- LISTA -->
    <section class="card">
      <h2>üé≤ Generar N√∫meros Aleatorios</h2>
      <button class="btn-principal" onclick="InsertarLista()">Agregar N√∫mero</button>
      <div id="lista-contenedor" class="contenedor-lista"></div>
    </section>
  </main>

  <footer>
    <p>Hecho con ‚ù§Ô∏è </p>
  </footer>

  <script>
    function mostrarNombre() {
        const nombre = document.getElementById("nombre").value;
        const resultado = document.getElementById("resultado");

        if (nombre.trim() === "") {
            resultado.textContent = "Por favor, escribe tu nombre.";
        } else {
            resultado.textContent = "Hola, " + nombre + " üëã";
        }
    }

    var lista = [];

    function InsertarLista() {
        var valorAleatorio = Math.floor(Math.random() * 10);
        lista.push(valorAleatorio);

        const contenedor = document.getElementById("lista-contenedor");

        const nuevoBoton = document.createElement("button");
        nuevoBoton.textContent = valorAleatorio;
        nuevoBoton.classList.add("item-lista");

        contenedor.appendChild(nuevoBoton);

        void nuevoBoton.offsetWidth;
        nuevoBoton.classList.add("aparecer");
    }
  </script>
</body>
</html>
