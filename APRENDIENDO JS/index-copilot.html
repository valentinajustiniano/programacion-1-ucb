
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página Profesional</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="aprendiendo.js" defer></script>
  <style>
    :root {
      --color-primario: #FCD025;
      --color-secundario: #11446D;
      --color-texto: #ffffff;
      --color-azul: #06486D
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: var(--color-secundario);
      color: var(--color-texto);
      padding: 1rem 2rem;
      text-align: center;
    }

    footer {
      background-color: var(--color-azul);
      color: var(--color-texto);
      padding: 1rem 2rem;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    button {
      background-color: var(--color-primario);
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      header, footer {
        padding: 1rem;
      }

      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Proyecto</h1>
    <p>Valentina Justiniano Grimaldos </p>
  </header>

  <main>
    <h2>Interacción con JavaScript</h2>
    <p>Haz clic en el botón para ejecutar tu primer algoritmo:</p>
    <button onclick="mi_primer_algoritmo()">Ejecutar Algoritmo</button>
  </main>  

  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor Binario a Decimal</title>
  <script>
    function binarioDecimal(binario) {
      // Aquí tu función para convertir binario a decimal
      let decimal = parseInt(binario, 2);
      alert("Decimal: " + decimal);
    }

    function manejarClick() {
      const valorBinario = document.getElementById('inputBinario').value;
      binarioDecimal(valorBinario);
    }
  </script>
</head>
<body>

  <input type="text" id="inputBinario" placeholder="Introduce binario">
  <button onclick="manejarClick()">Convertir a Decimal</button>

</body>
</html>

  </footer>

</body>
</html>
